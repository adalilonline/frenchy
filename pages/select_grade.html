<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #000000, #434343); /* الخلفية المتدرجة */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* تغيير لون النص ليكون قابلًا للقراءة على الخلفية الداكنة */
        }

        h1 {
            text-align: center;
            color: #ffffff; /* تغيير لون العنوان */
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .grade-box {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9); /* خلفية بيضاء مع شفاف لتمييز الصناديق */
        }

        .grade-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .grade-box img {
            max-width: 100%; /* تأكد من تناسب الصور مع الصناديق */
            height: auto;
            border-radius: 8px;
        }

        .grade-box h2 {
            margin-top: 15px;
            color: #343a40; /* تغيير لون النص داخل الصناديق */
        }

        .grade-box a {
            text-decoration: none; /* إزالة التسطير أسفل النص */
            color: inherit; /* الحفاظ على لون النص الافتراضي */
        }

        .container {
            padding: 20px;
            border-radius: 10px;
        }

        /* تنسيقات خاصة لأجهزة الموبايل */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem; /* جعل العنوان أصغر ليتناسب مع الشاشة */
            }

            .grade-box {
                margin-bottom: 15px; /* تقليل المسافة بين الصناديق */
                border-radius: 5px; /* تعديل شكل الصناديق */
                padding: 10px; /* تقليل الحشو داخل الصناديق */
            }

            .container {
                padding: 10px; /* تقليل الحشوة داخل الحاوية */
            }
        }

        /* تنسيق خاص للأجهزة الكبيرة */
        @media (min-width: 992px) {
            h1 {
                font-size: 3rem;
            }

            .grade-box {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">اختر الصف الدراسي</h1>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="grade-box">
                    <a href="../pages/grade1.html">
                        <img src="../images/1.jpg" alt="الصف الأول الثانوي">
                        <h2>الصف الأول الثانوي</h2>
                    </a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="grade-box">
                    <a href="../pages/grade2.html">
                        <img src="../images/2.jpg" alt="الصف الثاني الثانوي">
                        <h2>الصف الثاني الثانوي</h2>
                    </a>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="grade-box">
                    <a href="../pages/grade3.html">
                        <img src="../images/3.jpg" alt="الصف الثالث الثانوي">
                        <h2>الصف الثالث الثانوي</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
