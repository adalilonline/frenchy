<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #000000;
            background: -webkit-linear-gradient(to right, #434343, #000000);
            background: linear-gradient(to right, #434343, #000000);
        }

        .navbar {
            background-color: #ffffff;
        }

        .navbar-brand {
            padding-left: 20px;
        }

        .navbar-nav {
            margin-left: auto;
            padding-right: 50px;
        }

        .navbar-brand img {
            height: 60px;
        }

        .nav-link {
            font-size: 16px;
            color: #000;
        }

        .nav-link i {
            margin-right: 5px;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                text-align: center;
                padding-right: 0;
            }
        }

        /* Image Boxes */
        .image-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 150px;
            margin-bottom: 30px;
            width: 100%;
        }

        .image-box {
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #fff;
        }

        .image-box img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Center images on mobile view */
        @media (max-width: 767px) {
            .image-row {
                flex-direction: column;
                align-items: center;
                gap: 18px;
                margin-bottom: 20px;
            }

            .image-box {
                max-width: 90%;
                margin-bottom: 20px;
            }

            .image-row:first-of-type .image-box:last-child {
                margin-bottom: 0;
            }
        }

        /* For tablets */
        @media (min-width: 768px) and (max-width: 991px) {
            .image-row {
                flex-direction: column;
                gap: 20px;
            }

            .image-box {
                max-width: 100%;
            }

            .image-box img {
                border: 4px solid #fff;
                border-radius: 20px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            }
        }

        @media (min-width: 992px) {
            .image-box {
                max-width: 400px;
            }
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .whatsapp-icon i {
            font-size: 30px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: #fff;
            border-radius: 15px;
            padding: 0;
            /* Remove padding */
            text-align: center;
            position: relative;
            max-width: 600px;
            /* Increase max-width for larger image */
            width: 80%;
        }

        .popup-content img {
            width: 100%;
            /* Make image responsive */
            height: auto;
            /* Keep aspect ratio */
            border-radius: 15px;
            margin-bottom: 0;
            /* Remove bottom margin */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="./aa.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html">
                        <i class="fas fa-user"></i> تسجيل الدخول
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image Boxes Section -->
    <div class="container mt-5">
        <div class="image-boxes">
            <!-- First Row -->
            <div class="image-row">
                <div class="image-box">
                    <img src="../starting/1.png" alt="Box 1 Image"
                        onclick="window.location.href='../Subscribes/Subscribe 1.html';">
                </div>

                <div class="image-box">
                    <img src="../images/1.jpg" alt="Box 2 Image"
                        onclick="window.location.href='../Subscribes/Subscribe 2.html';">
                </div>
            </div>

            <!-- Second Row -->
            <div class="image-row">
                <div class="image-box">
                    <img src="../images/2.jpg" alt="Box 3 Image"
                        onclick="window.location.href='../Subscribes/Subscribe 3.html';">
                </div>

                <div class="image-box">
                    <img src="../images/3.jpg" alt="Box 4 Image"
                        onclick="window.location.href='../Subscribes/Subscribe 4.html';">
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Icon -->
    <div class="whatsapp-icon" onclick="location.href='https://wa.me/201062039393';">
        <i class="fab fa-whatsapp"></i>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">
                <i class="fas fa-times-circle"></i>
            </button>
            <img src="./ann2.jpg" alt="Popup Image" class="popup-image">
            <!-- Removed the text here -->
        </div>
    </div>

    <script>
        // Show the popup on page load
        window.onload = function () {
            document.getElementById('popup').style.display = 'flex';
        };

        // Close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
